name: Deploy to cPanel (FTP)

on:
  push:
    branches:
      - production

jobs:
  deploy:
    if: github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          password: ${{ secrets.CPANEL_PASSWORD }}

          protocol: ftp
          port: 21

          # local repo path
          local-dir: ./

          # remote path to your theme on the server
          server-dir: /www/wp-content/themes/tlc-theme/
